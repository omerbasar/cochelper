<div class="toolbar">
    <h1 id="pageTitle">Üretim</h1>
        <a id="backButton" class="button" ng-tap="$navigate.back()">Back</a>
</div>
<div class="content panel">
    <h1>Üretim</h1>
    <p>Toplam üretim rakamlarını aşağıda görebilrsiniz.</p>

    <table>
        <tr>
            <td colspan="2">Günlük üretim</td>
            <td>Doluluk</td>
        </tr>

        <tr ng-repeat="p in productions">
            <td>{{p.rate * 24}}</td>
            <td><img src="/images/resource/27px-{{p.type}}.png"/></td>
            <td>%{{p.percentage}}</td>
        </tr>
    </table>
</div>
