<div class="toolbar">
    <h1 id="pageTitle">{{type.name}}</h1>
        <a id="backButton" class="button" ng-tap="$navigate.back()">Back</a>
</div>
<div class="content panel">

    <h3>{{type.name}}</h3>
    <p>{{type.description}}</p>

    <select ng-repeat="n in [] | range:type.maxAvailable"
            ng-model="levels[n-1]"
            ng-change="updateLevel()"
            ng-options="j for j in [] | range:type.maxLevel">
        <option value="">Yok</option>
    </select>
</div>
